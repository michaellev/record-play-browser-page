<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Project</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.5/wavesurfer.min.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <button type="button" data-recorder-record disabled style="display: none">Record</button>
        <button type="button" data-recorder-pause disabled style="display: none">Pause recording</button>
        <button type="button" data-recorder-resume disabled style="display: none">Resume recording</button>
        <button type="button" data-recorder-stop disabled style="display: none">Stop recording</button>
        <button type="button" data-player-play disabled style="display: none">Play</button>
        <button type="button" data-player-pause disabled style="display: none">Pause playback</button>
        <button type="button" data-player-stop disabled style="display: none">Stop playback</button>
        <div data-waveform></div>
    </body>
</html>
